name: Multi-Framework Tests

on:
  push:
    branches: [ main, upgrade-to-NET10 ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-net10:
    name: Test .NET 10.0
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 10.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build for .NET 10.0
      run: dotnet build --configuration Release --framework net10.0 --no-restore --disable-parallel
    
    - name: Run tests for .NET 10.0
      run: dotnet test --configuration Release --framework net10.0 --no-build --verbosity normal --logger "trx;LogFileName=test-results-net10.trx"
    
    - name: Upload test results for .NET 10.0
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-net10
        path: '**/test-results-net10.trx'

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-net10]
    if: always()
    
    steps:
    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        path: test-results
    
    - name: Display test summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Framework | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| .NET 10.0 | ${{ needs.test-net10.result }} |" >> $GITHUB_STEP_SUMMARY
